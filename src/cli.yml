name: ellington
version: "0.1.0"
author: Adam Harries <harries.adam@gmail.com>
about: Automated BPM calculation for swing dance DJs
args:
    - library:
        short: l
        long: library
        value_name: library
        required: false
        takes_value: true
        help: The iTunes library file with track information.
    - directory: 
        short: d 
        long: directory
        value_name: directory
        required: false
        takes_value: true
        help: A directory containing (recursively) audio files to process
    - stream: 
        short: s 
        long: stream 
        required: false
        takes_value: false 
        help: Enable filename streaming, rather than recursive folder reading or an explicit library.
    - library_metadata: 
        short: m 
        long: library_metadata
        requires: library
        takes_value: false
        help: Prompts ellington to read metadata information (i.e. not just file location information) from the iTunes library provided.
    - overwrite: 
        short: o 
        long: overwrite
        takes_value: false
        help: Prompts ellington to overwrite ellington data in comment fields of audio files located.

requires:
    - library
    - directory
    - stream
conflicts_with:
    - library
    - directory
    - stream