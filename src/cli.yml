name: ellington
version: "0.1.0"
author: Adam Harries <harries.adam@gmail.com>
about: Automated BPM calculation for swing dance DJs
args:
    - library_metadata: 
        short: m 
        long: library_metadata
        requires: library
        takes_value: false
        help: Prompts ellington to read metadata information (i.e. not just file location information) from the iTunes library provided.
    - overwrite: 
        short: o 
        long: overwrite
        takes_value: false
        help: Prompts ellington to overwrite ellington data in comment fields of audio files located.
subcommands:
    - init: 
        about: Initialises an ellington library
        version: "0.1.0"
        author: Adam Harries <harries.adam@gmail.com>
        args: 
            - LIBRARY:
                help: The library file to initialise
                required: true
                index: 1
            - itunes:
                short: i
                long: itunes
                value_name: itunes
                required: false
                takes_value: true
                help: The iTunes library file with track information.
                conflicts_with: directory
            - directory: 
                short: d 
                long: directory
                value_name: directory
                required: false
                takes_value: true
                help: A directory containing (recursively) audio files to process
                conflicts_with: itunes
    - bpm: 
        about: Run a bpm algorithm across an ellington library
        version: "0.1.0" 
        author: Adam Harries <harries.adam@gmail.com> 
        args: 
             - LIBRARY:
                help: The library file from which to process tracks
                required: true
                index: 1